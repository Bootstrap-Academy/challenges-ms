version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      actions:
        patterns: ["*"]

  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
    groups:
      rust-major:
        patterns: ["*"]
        update-types: ["major"]
      rust-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    ignore:  # for libs only
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"
          - "version-update:semver-minor"
