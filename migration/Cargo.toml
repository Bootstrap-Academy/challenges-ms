[package]
name = "migration"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "migration"
path = "src/lib.rs"

[dependencies]
sea-orm-migration = { version = "0.10.7", default-features = false, features = ["sqlx-postgres", "runtime-tokio-rustls", "cli" ] }
tokio = { version = "1.25.0", default-features = false, features = ["macros", "rt-multi-thread"] }
